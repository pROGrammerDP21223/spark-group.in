# ====================================
# Professional Dealer Website
# Nginx Configuration for VPS
# ====================================
# 
# IMPORTANT: Replace all instances of "php8.3-fpm" with your PHP version if different
# Common versions: php7.4-fpm, php8.0-fpm, php8.1-fpm, php8.2-fpm, php8.3-fpm
# 
# ROOT DIRECTORY SETUP:
# - Root is set to project root directory
# - index.php is in root and handles all routing
# - Sensitive directories (config/, database/, includes/) are protected from direct web access
# 
# Place this file in: /etc/nginx/sites-available/spark-group.in
# Then create symlink: ln -s /etc/nginx/sites-available/spark-group.in /etc/nginx/sites-enabled/
# Test: nginx -t
# Reload: systemctl reload nginx
#

server {
    listen 80;
    listen [::]:80;
    server_name spark-group.in www.spark-group.in;
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    # Root directory (project root)
    root /var/www/spark-group.in;
    index index.php index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/spark-group.in-access.log;
    error_log /var/log/nginx/spark-group.in-error.log;
    
    # Maximum upload size (adjust as needed)
    client_max_body_size 10M;
    
    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ====================================
    # Static Files - Direct Access
    # ====================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ====================================
    # Protect Sensitive Files and Directories
    # ====================================
    # Block access to hidden files (starts with dot)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to sensitive file types
    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|md|git|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protect config directory (contains database credentials)
    location ~ ^/config/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protect database directory (contains SQL files)
    location ~ ^/database/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protect includes directory (contains PHP includes)
    location ~ ^/includes/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protect logs directory
    location ~ ^/logs/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protect root-level PHP files (they should only be included, not directly accessed)
    # Admin folder is handled separately below
    location ~ ^/(home|about|contact|enquiry|search|testimonials|certifications|brand_detail|product_detail|404)\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ====================================
    # Admin Routes - MUST come before general PHP processing
    # ====================================
    # ====================================
    # Admin Routes - MUST come before general PHP processing
    # ====================================
    # Redirect /admin (without trailing slash) to /admin/
    location = /admin {
        return 301 /admin/;
    }
    
    # Admin index page - handle /admin/ explicitly
    location = /admin/ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/admin/index.php;
    }
    
    # Admin directory - handle all admin PHP files
    # The ^~ prefix ensures this takes precedence over regex locations
    location ^~ /admin/ {
        # Handle PHP files - process them through PHP-FPM
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
        
        # For non-PHP files, try to serve them
        try_files $uri =404;
    }
    
    # ====================================
    # PHP Processing (for non-admin files)
    # ====================================
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security
        fastcgi_param PHP_VALUE "open_basedir=$document_root:/tmp";
    }
    
    # ====================================
    # Public Website Routes
    # ====================================
    
    # Sitemap
    location = /sitemap.xml {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/sitemap.php;
        include fastcgi_params;
    }
    
    # API Routes
    location ^~ /api/ {
        try_files $uri $uri/ /api$uri;
    }
    
    # Static Pages - Pass query parameters directly via fastcgi
    location = /about-us {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=about;
    }
    
    location = /certifications {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=certifications;
    }
    
    location = /testimonials {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=testimonials;
    }
    
    location = /contact-us {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=contact;
    }
    
    location = /enquiry {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=enquiry;
    }
    
    location = /search {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING type=search;
    }
    
    location = /404 {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=404;
    }
    
    # ====================================
    # Dynamic Routes - Product, Brand (no categories)
    # ====================================
    # Product routes - Pass full slug, let product_detail.php extract city
    # /brand/product  or /brand/product-city
    # Examples: /bosch/pp-11 or /bosch/pp-11-pune
    location ~ ^/(?<brand>[a-z0-9-]+)/(?<slug>[a-z0-9-]+)$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING "type=product&brand=$brand&slug=$slug";
    }
    
    # Brand routes (base and city)
    # /brand or /brand-city
    # Note: Admin routes are handled above with ^~ prefix which takes precedence over regex
    location ~ ^/(?<slug>[a-z0-9-]+)$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING "type=brand&slug=$slug";
    }
    
    # ====================================
    # Default Route - Home Page
    # ====================================
    # This should come last - only matches if no other location matches
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # ====================================
    # Gzip Compression
    # ====================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
}

