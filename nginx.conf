# ====================================
# Professional Dealer Website
# Nginx Configuration for VPS
# ====================================
# 
# IMPORTANT: Replace all instances of "php8.3-fpm" with your PHP version if different
# Common versions: php7.4-fpm, php8.0-fpm, php8.1-fpm, php8.2-fpm, php8.3-fpm
# 
# ROOT DIRECTORY SETUP:
# - Root is set to project root directory
# - index.php is in root and handles all routing
# - Sensitive directories (config/, database/, includes/) are protected from direct web access
# 
# Place this file in: /etc/nginx/sites-available/your-domain.com
# Then create symlink: ln -s /etc/nginx/sites-available/your-domain.com /etc/nginx/sites-enabled/
# Test: nginx -t
# Reload: systemctl reload nginx
#

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    # Root directory (project root)
    root /var/www/your-domain.com;
    index index.php index.html index.htm;
    
    # Logging
    access_log /var/log/nginx/your-domain.com-access.log;
    error_log /var/log/nginx/your-domain.com-error.log;
    
    # Maximum upload size (adjust as needed)
    client_max_body_size 10M;
    
    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ====================================
    # Static Files - Direct Access
    # ====================================
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # ====================================
    # Protect Sensitive Files and Directories
    # ====================================
    # Block access to hidden files (starts with dot)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to sensitive file types
    location ~ \.(htaccess|htpasswd|ini|log|sh|sql|md|git|env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protect config directory (contains database credentials)
    location ~ ^/config/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protect database directory (contains SQL files)
    location ~ ^/database/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protect includes directory (contains PHP includes)
    location ~ ^/includes/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protect logs directory
    location ~ ^/logs/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Protect root-level PHP files (they should only be included, not directly accessed)
    # Admin folder is handled separately below
    location ~ ^/(home|about|contact|enquiry|search|testimonials|certifications|brand_detail|category_detail|product_detail|404)\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ====================================
    # PHP Processing
    # ====================================
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Security
        fastcgi_param PHP_VALUE "open_basedir=$document_root:/tmp";
    }
    
    # ====================================
    # Admin Routes - Direct PHP Access
    # ====================================
    location ^~ /admin/ {
        try_files $uri $uri/ /admin/index.php?route=$uri&$args;
    }
    
    # ====================================
    # Public Website Routes
    # ====================================
    
    # Sitemap
    location = /sitemap.xml {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/sitemap.php;
        include fastcgi_params;
    }
    
    # API Routes
    location ^~ /api/ {
        try_files $uri $uri/ /api$uri;
    }
    
    # Static Pages
    location = /about-us {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=about;
        include fastcgi_params;
    }
    
    location = /certifications {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=certifications;
        include fastcgi_params;
    }
    
    location = /testimonials {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=testimonials;
        include fastcgi_params;
    }
    
    location = /contact-us {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=contact;
        include fastcgi_params;
    }
    
    location = /enquiry {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=enquiry;
        include fastcgi_params;
    }
    
    location = /search {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING type=search;
        include fastcgi_params;
    }
    
    location = /404 {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING page=404;
        include fastcgi_params;
    }
    
    # ====================================
    # Dynamic Routes - Product, Category, Brand
    # ====================================
    # Product Routes (with optional city) - MUST come first (most specific)
    # /bosch/power-tools/drill-machine-pune (with city)
    location ~ ^/([a-z0-9-]+)/([a-z0-9-]+)/([a-z0-9-]+)-([a-z0-9-]+)$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING type=product&brand=$1&category=$2&slug=$3&city=$4&$args;
        include fastcgi_params;
    }
    
    # /bosch/power-tools/drill-machine (without city)
    location ~ ^/([a-z0-9-]+)/([a-z0-9-]+)/([a-z0-9-]+)$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING type=product&brand=$1&category=$2&slug=$3&$args;
        include fastcgi_params;
    }
    
    # Category Routes (with optional city) - MUST come before brand routes
    # /bosch/power-tools-pune (with city)
    location ~ ^/([a-z0-9-]+)/([a-z0-9-]+)-([a-z0-9-]+)$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING type=category&brand=$1&slug=$2&city=$3&$args;
        include fastcgi_params;
    }
    
    # /bosch/power-tools (without city)
    location ~ ^/([a-z0-9-]+)/([a-z0-9-]+)$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING type=category&brand=$1&slug=$2&$args;
        include fastcgi_params;
    }
    
    # Brand Routes (with optional city)
    # /bosch-pune (with city) - MUST come before single slug
    location ~ ^/([a-z0-9-]+)-([a-z0-9-]+)$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING type=brand&slug=$1&city=$2&$args;
        include fastcgi_params;
    }
    
    # /bosch (without city) - Fallback to single slug (brand only)
    location ~ ^/([a-z0-9-]+)$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param QUERY_STRING type=brand&slug=$1&$args;
        include fastcgi_params;
    }
    
    # ====================================
    # Default Route - Home Page
    # ====================================
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # ====================================
    # Gzip Compression
    # ====================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
}

